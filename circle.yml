machine:
  node:
    version: 6.8.1

dependencies:
  override:
    - npm install -g yarn
    - yarn install

test:
  override:
    - npm test

deployment:
  master:
    branch: master
    commands:
      - BACKEND_ADDR=$BACKEND_MASTER_ADDR NETLIFY_ID=dashboard-graph-cool npm run deploy
  dev:
    branch: dev
    commands:
      - BACKEND_ADDR=$BACKEND_DEV_ADDR NETLIFY_ID=dev-dashboard-graph-cool npm run deploy
  default:
    branch: /^(?!(dev|master)$).*/
    commands:
      - BACKEND_ADDR=$BACKEND_DEV_ADDR npm run build
